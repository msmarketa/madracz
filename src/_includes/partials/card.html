{% if cardContent %}
{% set card = cardContent %}
{% endif %}

<div class="card">
    <img src="http://satyr.dev/800x3:2" class="card__image" alt="">
    <div class="card__info">
        <h2 class="card__headline">{{ card.title}}</h2>
        <p class="card__description">{{ card.content }}</p>
        <a href="{{ card.linkUrl }}" class="btn btn--primary mb-xs">{{ card.linkText }}</a>
    </div>
</div>
