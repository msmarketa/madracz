<h2 class="headline-underline">Novinky</h2>
{% for update in collections.latestUpdates %}
<div class="update">
  <h3 class="update__headline">{{ update.data.title }}</h3>
  <time class="update__date" datetime="{{ update.data.date }}">
    {{ update.data.date }}
  </time>
  <p>{{ update.data.content }}</p>
</div>
{% endfor %}
